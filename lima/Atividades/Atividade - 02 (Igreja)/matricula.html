<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrículas - Igreja Santo Antônio</title>
    <link rel="stylesheet" href="./style/formulario.css">
</head>

<body>
    <div class="container">
        <h1>Inscrição para Eventos</h1>
        <form id="formInscricao">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="evento">Selecione o evento:</label>
            <select id="evento" name="evento" required>
                <option value="">-- Escolha um evento --</option>
                <option value="natal">Missa de Natal</option>
                <option value="casamento">Casamento Religioso</option>
                <option value="adoracao">Adoração ao Santíssimo</option>
                <option value="corpus">Corpus Christi</option>
                <option value="catequese">Catequese para Crianças</option>
                <option value="retiro">Retiro Espiritual</option>
            </select>

            <button type="submit">Enviar Inscrição</button>
        </form>
        <p id="msg"></p>

    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="index.html"><img src="./imgs/logo-ft.png" alt="Logo da Igreja"></a>
            </div>

            <div class="footer-links">
                <ul>
                    <li><a href="index.html#eventos">Eventos</a></li>
                    <li><a href="index.html#missas">Missas</a></li>
                    <li><a href="sugestoes.html">Sugestões</a></li>
                    <li><a href="#">Doe</a></li>
                </ul>
            </div>
            <p>© 2025 Igreja Santo Antônio - Todos os direitos reservados</p>
        </div>
    </footer>
    <script>
        document.getElementById("formInscricao").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("msg").innerText = "Inscrição enviada com sucesso! Entraremos em contato.";
            this.reset();
        });
    </script>
</body>

</html>
