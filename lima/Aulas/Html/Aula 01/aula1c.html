<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres</title>
    <link rel="stylesheet" href="../../Css/Aula 01/aula1.css">
</head>
<body>
    <p>Você pode
        escrever um
        parágrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;\p&gt; <!--&lt; = less than(menor que) -> (<)
                                             &gt; = greater than(maior que) -> (>) 
                                             resultado -> <p>-->
    </p>
    <p>Se precisar Quebrar o texto em algum lugar específico <br> como esse,
    você pode usar a tag &lt;br&gt;</p>
    <p>Marca registrada &reg;</p>
    <p>Euro &euro;</p>
    <p>Copyright &copy;</p>
    <!-- Emojis -->
    &#x1FAC3; 
    &#x1F90C;
    <footer><p>&copy; 2025 Gabriel Bernardi </p></footer>
</body>
</html>
