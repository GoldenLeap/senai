<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Dinamicas</title>
  </head>
  <body>
    <h1>Imagem Dinamica</h1>
    <picture>
      <source
        media="(max-width: 400px)"
        srcset="imagem2p.png"
        type="image/png"
      />
      <img src="imagem2p.png" alt="imagem2" />

      <source
        media="(max-width: 800px)"
        srcset="imagem2m.png"
        type="image/png"
      />
      <img src="imagem2m.png" alt="imagem2" />

      <source srcset="imagem2g.png" type="image/png" />
      <img src="imagem2g.png" alt="imagem2" />
    </picture>

    <h1>Audio</h1>
    <audio preload="metadata" , controls autoplay loop>
      <source src="" type="audio/mpeg" />
      <source src="" type="audio/ogg" />
      <source src="" type="audio/wav" />
      <p>
        Seu navegador não suporta áudio
        <a href="" download="" type="audio/mpeg"></a>
      </p>
    </audio>

    <h1>Video</h1>
    <video width="600" poster="" controls autoplay>
      <source src="" type="video/mp4" />
      <source src="" type="video/webm" />
      <source src="" type="video/ogm" />
      <p>Infelizmente seu navegador não suporta carregar videos</p>
    </video>
    <h1>Incorporar Video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/pZ-oEuWMszs?si=bxp3e3Bx0YHMCK-F"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
