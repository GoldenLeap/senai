<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <h1>Hyperlinks</h1>
    
    <h1>Primeiro Modelo de Hyperlink</h1>
    <a href="https://www.google.com">Site do Google</a>

    <h1>Segundo Modelo de Hyperlink</h1>
    <a href="https://www.google.com" nreflang="en">Site do Googel com indicação de Linguagem</a>
    
    <h1>Direcionando Hyperlinks</h1>
    <a href="index.html" target="_self">Página Inicial - Abrindo na mesma janela</a>

    <h1>Direcionando Hyperlinks</h1>
    <a href="https://www.google.com" target="_blank">Página do Google - Em nova janela</a>

    <h1>Modelo de Downloads</h1>
    <a href="BeeMovie.pdf" download="Roteiro do Bee movie em ingles"type="application/pdf">Roteiro do Bee Movie</a>
</body>
</html>
