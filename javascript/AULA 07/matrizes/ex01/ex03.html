<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes 3 - Exemplo</title>
</head>
<body>
    <input id="matrizSomaColunas" placeholder="Digite 9 numeros separados por virgula (3x3)"></Input>
    <button onclick="somarColunasMatriz()">Somar Colunas</button>
    <p id="resultadoSomaColunas"></p>
    <script>
        function somarColunasMatriz(){
            const vetor = document.getElementById("matrizSomaColunas").value.split(",").map(Number);
            const matriz = [];
            for(let i =0; i<3; i++){
                matriz[i] = vetor.slice(i*3, (i+1)*3)
            }
            let resultado = "";
            for( let i = 0; i <3; i++){
                let soma = 0;
                for(let j = 0; j<3; j++){
                    soma += matriz[j][i];
                }
                resultado += `Linha ${i+1}: ${soma} <br>`; 
            }
            document.getElementById("resultadoSomaColunas").innerHTML = resultado;
        }
    </script>
</body>
</html>
